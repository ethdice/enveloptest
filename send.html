<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="pragma" content="no-cache">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"> 
    <title></title>
    <link rel="Shortcut Icon" href="images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/style.min.css?v=201801358">
</head>

<body class="send">
<div class="wrap ">

	<div class="return-box">
		<a class="btn-return" href="javascript:void(0)"></a>
		<div class="ttl"></div>
	</div>
	<label>
		<div class="ipt-box"><span class="ipt-l"></span><input id="iptMoney" class="error" type="number" style="ime-mode:disabled" name="eth" value="" placeholder="0.0000" oninput="value=/^\d+\.?\d{0,4}$/.test(value) ? value : value.split('.')[1].length<=4? value:value=value.split('.')[0]+'.'+value.split('.')[1].substr(0,4)" /><span class="ipt-r">ETH</span></div>
		<div class="ipt-tip"></div>
	</label>
	<label>
		<div class="ipt-box"><span class="ipt-l">红包数</span><input id="iptCount" type="number" name="number" value="" class="error" placeholder="" oninput="value=value.replace(/\D/g,'')"  /><span class="ipt-r">个</span></div>
		<div class="ipt-tip"></div>
	</label>
	<label>
		<div class="ipt-box">
			<textarea name="command" id="iptCommand" value="" placeholder="" class="error"></textarea>
			<!-- <input type="text" name="command" id="" value="" placeholder="" class="error" /> -->
		</div>
		<div class="ipt-tip"></div>
	</label>

	<div class="money"><span class="big">0.000</span>ETH</div>

	<a href="javascript:void(0)" class="btn btn-send-envelution disabled"></a>
	<div class="after-tip"></div>

</div>
<div class="toast"></div>
<div class="loading"><span></span></div>

<script src="js/jquery.min.js"></script>
<script src="js/truffle-contract.js"></script>
<script src="js/web3.min.js"></script>
<script src="js/script.js?v=20180317"></script>

</body>

</html>
